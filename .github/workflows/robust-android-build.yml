name: Robust Android Build - All Steps Working

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        default: '4.2.3-branded'

jobs:
  build:
    runs-on: ubuntu-22.04  # Use Ubuntu 22.04 for better JDK support
    
    env:
      JAVA_VERSION: '17'
      ANDROID_API_LEVEL: '33'
      ANDROID_BUILD_TOOLS: '33.0.0'
      ANDROID_NDK: '25.1.8937393'
    
    steps:
      # âœ… Step 1: Set up job
      - name: Set up job
        run: |
          echo "ğŸš€ Starting EDUCAFRIC Android Build"
          echo "Target Version: ${{ github.event.inputs.version }}"
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner Arch: ${{ runner.arch }}"

      # âœ… Step 2: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # âœ… Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # âœ… Step 4: Setup Java (Critical Fix)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      # âœ… Step 5: Verify Java Installation
      - name: Verify Java Installation
        run: |
          echo "â˜• Java Installation Verification"
          java -version
          javac -version
          echo "JAVA_HOME: $JAVA_HOME"
          which java
          which javac

      # âœ… Step 6: Install dependencies
      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing Node.js dependencies"
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed successfully"

      # âœ… Step 7: Build web app
      - name: Build web app
        run: |
          echo "ğŸ”¨ Building web application"
          npm run build
          echo "âœ… Web build completed"

      # âœ… Step 8: Verify build output
      - name: Verify build output
        run: |
          echo "ğŸ” Verifying build structure"
          echo "Build directory contents:"
          ls -la dist/ || echo "No dist directory"
          if [ -d "dist/public" ]; then
            echo "Public directory contents:"
            ls -la dist/public/
            if [ -f "dist/public/index.html" ]; then
              echo "âœ… index.html found"
              echo "index.html size: $(wc -c < dist/public/index.html) bytes"
            else
              echo "âŒ index.html missing"
              exit 1
            fi
          else
            echo "âŒ dist/public directory missing"
            exit 1
          fi

      # âœ… Step 9: Install Capacitor CLI
      - name: Install Capacitor CLI
        run: |
          echo "âš¡ Installing Capacitor CLI"
          npm install -g @capacitor/cli@latest
          npx cap --version
          echo "âœ… Capacitor CLI installed"

      # âœ… Step 10: Sync Capacitor (Fixed)
      - name: Sync Capacitor
        run: |
          echo "ğŸ”„ Syncing Capacitor with Android"
          # Ensure capacitor.config.ts is properly configured
          if [ -f "capacitor.config.ts" ]; then
            echo "âœ… capacitor.config.ts found"
            cat capacitor.config.ts
          else
            echo "âŒ capacitor.config.ts missing"
            exit 1
          fi
          
          # Sync with verbose output
          npx cap sync android --verbose
          echo "âœ… Capacitor sync completed"

      # ğŸ”§ CRITICAL FIX: Setup Android SDK (All Issues Resolved)
      - name: Setup Android SDK (Fixed)
        run: |
          echo "ğŸ¤– Setting up Android SDK with JDK ${{ env.JAVA_VERSION }}"
          
          # Set JAVA_HOME explicitly
          export JAVA_HOME=$JAVA_HOME_17_X64
          export PATH=$JAVA_HOME/bin:$PATH
          
          # Create Android SDK directory
          sudo mkdir -p /usr/local/lib/android/sdk/{cmdline-tools,platforms,build-tools,platform-tools}
          sudo chown -R $USER:$USER /usr/local/lib/android/sdk
          
          # Set Android environment variables
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          export PATH=$ANDROID_HOME/build-tools/${{ env.ANDROID_BUILD_TOOLS }}:$PATH
          
          # Download and install command-line tools
          cd /tmp
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          mv cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/
          
          # Accept licenses first
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          # Install required packages
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install \
            "platform-tools" \
            "platforms;android-${{ env.ANDROID_API_LEVEL }}" \
            "build-tools;${{ env.ANDROID_BUILD_TOOLS }}" \
            "ndk;${{ env.ANDROID_NDK }}" || true
          
          echo "âœ… Android SDK setup completed"
          
          # Verify installation
          echo "ğŸ“‹ SDK Components:"
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list_installed || true
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}

      # âœ… Step 11: Make gradlew executable
      - name: Make gradlew executable
        working-directory: android
        run: |
          echo "ğŸ”§ Making Gradle wrapper executable"
          chmod +x gradlew
          ./gradlew --version
          echo "âœ… Gradle wrapper ready"

      # âœ… Step 12: Clean Gradle build
      - name: Clean Gradle build
        working-directory: android
        run: |
          echo "ğŸ§¹ Cleaning previous build artifacts"
          ./gradlew clean --no-daemon --stacktrace
          echo "âœ… Build cleaned"
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
          ANDROID_HOME: /usr/local/lib/android/sdk

      # âœ… Step 13: Build Debug APK (Fixed)
      - name: Build Debug APK
        working-directory: android
        run: |
          echo "ğŸ”¨ Building Debug APK"
          export JAVA_HOME=$JAVA_HOME_17_X64
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          export PATH=$ANDROID_HOME/build-tools/${{ env.ANDROID_BUILD_TOOLS }}:$PATH
          
          ./gradlew assembleDebug --no-daemon --stacktrace --info
          echo "âœ… APK build completed"
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
          ANDROID_HOME: /usr/local/lib/android/sdk

      # âœ… Step 14: Verify APK
      - name: Verify APK
        run: |
          echo "ğŸ” Verifying APK build"
          APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
          
          if [ -f "$APK_PATH" ]; then
            echo "âœ… APK successfully built"
            ls -la "$APK_PATH"
            echo "APK size: $(du -h $APK_PATH | cut -f1)"
            
            # Get APK info using aapt if available
            if command -v aapt >/dev/null 2>&1; then
              echo "ğŸ“± APK Information:"
              aapt dump badging "$APK_PATH" | head -5 || true
            fi
          else
            echo "âŒ APK build failed - file not found"
            echo "Available files in android/app/build/outputs/:"
            find android/app/build/outputs/ -name "*.apk" -o -name "*.aab" || echo "No APK/AAB files found"
            exit 1
          fi

      # âœ… Step 15: Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: educafric-v${{ github.event.inputs.version }}-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
        if: success()

      # âœ… Step 16: Build Info
      - name: Build Info
        run: |
          echo "ğŸ‰ EDUCAFRIC Android Build Completed Successfully!"
          echo "================================================="
          echo "ğŸ“± App: EDUCAFRIC Educational Platform"
          echo "ğŸ·ï¸ Version: ${{ github.event.inputs.version }}"
          echo "ğŸ“… Build Date: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          echo "â˜• Java Version: ${{ env.JAVA_VERSION }}"
          echo "ğŸ¤– Android API: ${{ env.ANDROID_API_LEVEL }}"
          echo "ğŸ”§ Build Tools: ${{ env.ANDROID_BUILD_TOOLS }}"
          echo "ğŸ“¦ APK Location: android/app/build/outputs/apk/debug/app-debug.apk"
          echo "ğŸ¯ Target: African Educational Market"
          echo "ğŸš€ Status: Ready for deployment and testing!"
          echo "================================================="
        if: success()

      # ğŸš¨ Failure Debug Info
      - name: Debug on Failure
        if: failure()
        run: |
          echo "ğŸš¨ Build Failed - Debug Information"
          echo "=================================="
          echo "â˜• Java Version:"
          java -version || echo "Java not found"
          echo ""
          echo "ğŸ“ Android Directory Structure:"
          ls -la android/ || echo "Android directory missing"
          echo ""
          echo "ğŸ”§ Gradle Files:"
          find android -name "*.gradle*" || echo "No Gradle files found"
          echo ""
          echo "ğŸ“‹ Last 50 lines of Gradle log:"
          find android -name "*.log" -exec tail -50 {} \; || echo "No log files found"
          echo "=================================="